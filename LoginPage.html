        <div class="px-40 flex flex-1 justify-center py-5">

            <h2 class="text-[#111618] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome to CareerWise</h2>

              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111618] text-base font-medium leading-normal pb-2">Email or Username</p>

                  placeholder="Enter your email or username"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111618] focus:outline-0 focus:ring-0 border border-[#dbe2e6] bg-white focus:border-[#dbe2e6] h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal"
                  value=""

              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111618] text-base font-medium leading-normal pb-2">Password</p>
                <input
                  placeholder="Enter your password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111618] focus:outline-0 focus:ring-0 border border-[#dbe2e6] bg-white focus:border-[#dbe2e6] h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal"

            <p class="text-[#617c89] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Forgot password?</p>

            <p class="text-[#617c89] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Or continue with</p>
            <div class="flex justify-center">
